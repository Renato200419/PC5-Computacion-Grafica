    <script type="importmap">
    {
        "imports": {

    <style>
        body {

            width: 100%;

        #startButton {

        #modeSelector {
            position: absolute;
            top: 100px;

            background: rgba(0,0,0,0.9);
            padding: 10px;

            display: flex;

        }
        
        .modeBtn {
            width: 50px;

            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);

            transition: all 0.3s;

        }
        
        .modeBtn.active {
            background: #2196F3;

        }
        
        .modeBtn:hover {

        }
        
        .tooltip {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;

            transition: opacity 0.3s;
        }
        
        .modeBtn:hover .tooltip {
            opacity: 1;
        }
        
        #toolbar {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 40px;
        }
        
        .shapeBtn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .shapeBtn.active {
            background: #4CAF50;

            border-color: white;
        }
        
        #touchArea {
            position: fixed;
            top: 0;

            width: 100%;

        .notification {
            position: fixed;
            bottom: 140px;

            transform: translateX(-50%);
            padding: 15px 30px;
            background: #4CAF50;

            z-index: 200;
            animation: fadeInOut 2s ease;

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            20% { opacity: 1; transform: translate(-50%, 0); }
            80% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }

<body>
    <button id="startButton" onclick="startAR()">üéÆ Iniciar Geometry Builder AR</button>
    
    <div id="scorePanel" style="display: none;">
        <h3>üìö Geometry Builder AR</h3>
        <p style="color: #4CAF50; font-weight: bold;">üåç ODS 4 - Educaci√≥n de Calidad</p>

    <div id="trackingStatus" style="display: none;">üîç Buscando tarjeta...</div>
    
    <div id="toolbar" style="display: none;">
        <button class="shapeBtn active" data-shape="cube" onclick="selectShape('cube')">üü¶</button>
        <button class="shapeBtn" data-shape="sphere" onclick="selectShape('sphere')">üîµ</button>
        <button class="shapeBtn" data-shape="cylinder" onclick="selectShape('cylinder')">üü´</button>
        <button class="shapeBtn" data-shape="pyramid" onclick="selectShape('pyramid')">üî∫</button>

    </div>
    
    <div id="rotationHint" style="display: none;">
        <span id="modeHint">üîÑ Modo Rotaci√≥n: Usa 2 dedos o arrastra | Flechas ‚Üê ‚Üí ‚Üë ‚Üì</span>
    </div>
    
    <div id="zoomControls" style="display: none;">
        <button class="zoomBtn" onclick="zoomIn()">+</button>
        <button class="zoomBtn" onclick="zoomOut()">-</button>
        <button class="zoomBtn" onclick="resetZoom()">‚ü≤</button>

    <div id="zoomIndicator" style="display: none;">
        <span>üîç</span>
        <span id="zoomLevel">100%</span>
    </div>
    
    <div id="modeSelector" style="display: none;">
        <button class="modeBtn active" data-mode="rotate" onclick="setControlMode('rotate')">
            üîÑ
            <span class="tooltip">Modo Rotaci√≥n</span>
        </button>
        <button class="modeBtn" data-mode="zoom" onclick="setControlMode('zoom')">
            üîç
            <span class="tooltip">Modo Zoom</span>
        </button>
        <button class="modeBtn" data-mode="place" onclick="setControlMode('place')">
            ‚úã
            <span class="tooltip">Modo Colocar</span>
        </button>
    </div>
    
    <div id="touchArea"></div>
    
    <script type="module">
        import * as THREE from 'three';
        import { MindARThree } from 'mindar-image-three';
        
        let currentShape = 'cube';
        let blocks = [];
        let totalVolume = 0;
        let mindarThree = null;
        let targetAnchor = null;
        let scene = null;
        let camera = null;
        let renderer = null;
        let blockContainer = null;
        let isTracking = false;
        
        // Sistema de grid
        const GRID_SIZE = 0.3;
        const GRID_WIDTH = 7;
        const GRID_HEIGHT = 7;
        const gridPositions = [];
        let hoverIndicator = null;
        
        // Variables para rotaci√≥n del grid
        let gridRotationY = 0; // Rotaci√≥n horizontal (izquierda/derecha)
        let gridRotationX = 0; // Rotaci√≥n vertical (arriba/abajo)
        let isRotating = false;
        let touchStartAngle = 0;
        let lastTouchAngle = 0;
        let rotationVelocityY = 0;
        let rotationVelocityX = 0;
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let dragStartRotationY = 0;
        let dragStartRotationX = 0;
        
        // Variables para zoom
        let currentZoom = 1;
        const MIN_ZOOM = 0.5;
        const MAX_ZOOM = 2.5;
        let isPinching = false;
        let initialPinchDistance = 0;
        
        // Modo de control actual
        let controlMode = 'rotate'; // 'rotate', 'zoom', 'place'
        
        // Inicializar posiciones del grid
        for (let x = 0; x < GRID_WIDTH; x++) {
            for (let z = 0; z < GRID_HEIGHT; z++) {
                gridPositions.push({
                    x: (x - GRID_WIDTH/2 + 0.5) * GRID_SIZE,
                    z: (z - GRID_HEIGHT/2 + 0.5) * GRID_SIZE,
                    occupied: false,
                    height: 0
                });
            }
        }
        
        const volumes = {
            cube: 0.027,
            sphere: 0.014,
            cylinder: 0.021,
            pyramid: 0.009
        };
        
        window.startAR = async function() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('scorePanel').style.display = 'block';
            document.getElementById('trackingStatus').style.display = 'block';
            document.getElementById('toolbar').style.display = 'flex';
            document.getElementById('touchArea').style.display = 'block';
            document.getElementById('rotationHint').style.display = 'block';
            document.getElementById('zoomControls').style.display = 'flex';
            document.getElementById('zoomIndicator').style.display = 'flex';
            document.getElementById('modeSelector').style.display = 'flex';
            
            try {
                // Inicializar MindAR
                mindarThree = new MindARThree({
                    container: document.body,
                    imageTargetSrc: './static/assets/targets/card.mind',
                    filterMinCF: 0.0001,
                    filterBeta: 0.001
                });
                
                ({ renderer, scene, camera } = mindarThree);
                
                // Iluminaci√≥n
                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(0, 10, 5);
                scene.add(light);
                
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                // Target anchor
                targetAnchor = mindarThree.addAnchor(0);
                
                // Contenedor principal
                blockContainer = new THREE.Group();
                targetAnchor.group.add(blockContainer);
                
                // Crear grid visual
                createGrid();
                
                // Configurar controles de rotaci√≥n
                setupRotationControls();
                
                // Eventos de tracking
                targetAnchor.onTargetFound = () => {
                    isTracking = true;
                    document.getElementById('trackingStatus').textContent = '‚úÖ Tarjeta detectada';
                    document.getElementById('trackingStatus').classList.add('found');
                };
                
                targetAnchor.onTargetLost = () => {
                    isTracking = false;
                    document.getElementById('trackingStatus').textContent = '‚ùå Tarjeta perdida';
                    document.getElementById('trackingStatus').classList.remove('found');
                };
                
                // Iniciar AR
                await mindarThree.start();
                renderer.setAnimationLoop(() => {
                    // Aplicar rotaci√≥n suave con inercia para ambos ejes
                    if (Math.abs(rotationVelocityY) > 0.001) {
                        gridRotationY += rotationVelocityY;
                        rotationVelocityY *= 0.95; // Fricci√≥n
                    }
                    
                    if (Math.abs(rotationVelocityX) > 0.001) {
                        gridRotationX += rotationVelocityX;
                        rotationVelocityX *= 0.95; // Fricci√≥n
                    }
                    
                    // Limitar rotaci√≥n vertical para evitar voltear completamente
                    gridRotationX = Math.max(-Math.PI/3, Math.min(Math.PI/3, gridRotationX));
                    
                    // Aplicar rotaciones
                    blockContainer.rotation.y = gridRotationY;
                    blockContainer.rotation.x = gridRotationX;
                    
                    // Aplicar zoom
                    blockContainer.scale.set(currentZoom, currentZoom, currentZoom);
                    
                    renderer.render(scene, camera);
                });
                
                // Configurar interacci√≥n t√°ctil
                setupTouchInteraction();
                
            } catch (error) {
                console.error('Error iniciando AR:', error);
                alert('Error iniciando AR: ' + error.message);
            }
        };
        
        function createGrid() {
            // Plano base
            const baseGeometry = new THREE.PlaneGeometry(2.1, 2.1);
            const baseMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x2a2a2a, 
                transparent: true, 
                opacity: 0.8
            });
            const basePlane = new THREE.Mesh(baseGeometry, baseMaterial);
            basePlane.rotation.x = -Math.PI / 2;
            basePlane.position.y = 0;
            blockContainer.add(basePlane);
            
            // Crear indicador de hover
            const hoverGeometry = new THREE.BoxGeometry(GRID_SIZE * 0.9, 0.05, GRID_SIZE * 0.9);
            const hoverMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00, 
                transparent: true, 
                opacity: 0.5
            });
            hoverIndicator = new THREE.Mesh(hoverGeometry, hoverMaterial);
            hoverIndicator.visible = false;
            blockContainer.add(hoverIndicator);
            
            // L√≠neas del grid
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ff00, linewidth: 2 });
            
            for (let i = 0; i <= GRID_WIDTH; i++) {
                const x = (i - GRID_WIDTH/2) * GRID_SIZE;
                const points = [
                    new THREE.Vector3(x, 0.01, -GRID_HEIGHT/2 * GRID_SIZE),
                    new THREE.Vector3(x, 0.01, GRID_HEIGHT/2 * GRID_SIZE)
                ];
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, lineMaterial);
                blockContainer.add(line);
            }
            
            for (let i = 0; i <= GRID_HEIGHT; i++) {
                const z = (i - GRID_HEIGHT/2) * GRID_SIZE;
                const points = [
                    new THREE.Vector3(-GRID_WIDTH/2 * GRID_SIZE, 0.01, z),
                    new THREE.Vector3(GRID_WIDTH/2 * GRID_SIZE, 0.01, z)
                ];
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, lineMaterial);
                blockContainer.add(line);
            }
        }
        
        function setupTouchInteraction() {
            const touchArea = document.getElementById('touchArea');
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            // Crear planos invisibles para cada posici√≥n del grid
            const gridHitPlanes = [];
            gridPositions.forEach((pos, index) => {
                const planeGeometry = new THREE.PlaneGeometry(GRID_SIZE * 0.9, GRID_SIZE * 0.9);
                const planeMaterial = new THREE.MeshBasicMaterial({ 
                    visible: false,
                    side: THREE.DoubleSide 
                });
                const plane = new THREE.Mesh(planeGeometry, planeMaterial);
                plane.rotation.x = -Math.PI / 2;
                plane.position.set(pos.x, 0.01, pos.z);
                plane.userData = { gridIndex: index };
                blockContainer.add(plane);
                gridHitPlanes.push(plane);
            });
            
            // Funci√≥n para actualizar hover
            function updateHover(event) {
                if (!isTracking || controlMode !== 'place') {
                    hoverIndicator.visible = false;
                    return;
                }
                
                // Obtener coordenadas
                let clientX, clientY;
                if (event.type.includes('touch')) {
                    clientX = event.touches[0]?.clientX || event.changedTouches[0]?.clientX;
                    clientY = event.touches[0]?.clientY || event.changedTouches[0]?.clientY;
                } else {
                    clientX = event.clientX;
                    clientY = event.clientY;
                }
                
                // Convertir a coordenadas normalizadas
                mouse.x = (clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(clientY / window.innerHeight) * 2 + 1;
                
                // Raycast
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(gridHitPlanes);
                
                if (intersects.length > 0) {
                    const gridIndex = intersects[0].object.userData.gridIndex;
                    const gridPos = gridPositions[gridIndex];
                    
                    // Mostrar indicador
                    hoverIndicator.visible = true;
                    hoverIndicator.position.set(
                        gridPos.x,
                        0.025 + gridPos.height * 0.25,
                        gridPos.z
                    );
                    
                    // Cambiar color seg√∫n disponibilidad
                    if (gridPos.height >= 5) {
                        hoverIndicator.material.color.setHex(0xff0000);
                    } else {
                        hoverIndicator.material.color.setHex(0x00ff00);
                    }
                } else {
                    hoverIndicator.visible = false;
                }
            }
            
            // Funci√≥n para manejar toques
            function handleTouch(event) {
                // Solo procesar toques en modo 'place'
                if (controlMode !== 'place') return;
                
                if (!isTracking) {
                    showNotification('Primero apunta a la tarjeta', 'warning');
                    return;
                }
                
                event.preventDefault();
                
                // Obtener coordenadas del toque
                let clientX, clientY;
                if (event.type === 'touchstart' || event.type === 'touchend') {
                    clientX = event.changedTouches[0].clientX;
                    clientY = event.changedTouches[0].clientY;
                } else {
                    clientX = event.clientX;
                    clientY = event.clientY;
                }
                
                // Convertir a coordenadas normalizadas
                mouse.x = (clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(clientY / window.innerHeight) * 2 + 1;
                
                // Raycast para detectar qu√© posici√≥n del grid fue tocada
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(gridHitPlanes);
                
                if (intersects.length > 0) {
                    const gridIndex = intersects[0].object.userData.gridIndex;
                    const gridPos = gridPositions[gridIndex];
                    
                    // Verificar si la posici√≥n est√° disponible
                    if (gridPos.height < 5) {
                        placeBlock(gridPos);
                        hoverIndicator.visible = false;
                    } else {
                        showNotification('Esta posici√≥n est√° llena', 'warning');
                    }
                }
            }
            
            // Eventos t√°ctiles
            touchArea.addEventListener('touchstart', handleTouch);
            touchArea.addEventListener('click', handleTouch);
            touchArea.addEventListener('touchmove', updateHover);
            touchArea.addEventListener('mousemove', updateHover);
        }
        
        function setupRotationControls() {
            const touchArea = document.getElementById('touchArea');
            let touches = [];
            let pinchDistance = 0;
            
            // Funci√≥n para calcular el √°ngulo entre dos toques
            function getTouchAngle(touch1, touch2) {
                return Math.atan2(touch2.clientY - touch1.clientY, touch2.clientX - touch1.clientX);
            }
            
            // Funci√≥n para obtener el centro entre dos toques
            function getTouchCenter(touch1, touch2) {
                return {
                    x: (touch1.clientX + touch2.clientX) / 2,
                    y: (touch1.clientY + touch2.clientY) / 2
                };
            }
            
            // Funci√≥n para calcular la distancia entre dos toques
            function getTouchDistance(touch1, touch2) {
                const dx = touch2.clientX - touch1.clientX;
                const dy = touch2.clientY - touch1.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
            
            // Funci√≥n para aplicar zoom
            function applyZoom(delta) {
                const zoomSpeed = 0.1;
                currentZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, currentZoom + delta * zoomSpeed));
                updateZoomIndicator();
            }
            
            // Funci√≥n para actualizar el indicador de zoom
            function updateZoomIndicator() {
                const percentage = Math.round(currentZoom * 100);
                document.getElementById('zoomLevel').textContent = percentage + '%';
            }
            
            // Variables para rastrear el movimiento del centro
            let lastTouchCenter = null;
            let touchStartCenter = null;
            
            // Manejo de gestos multi-touch para rotaci√≥n y zoom
            touchArea.addEventListener('touchstart', (e) => {
                // Un solo toque en modo rotaci√≥n o zoom
                if (e.touches.length === 1 && (controlMode === 'rotate' || controlMode === 'zoom')) {
                    e.preventDefault();
                    if (controlMode === 'rotate') {
                        isDragging = true;
                        dragStartX = e.touches[0].clientX;
                        dragStartY = e.touches[0].clientY;
                        dragStartRotationY = gridRotationY;
                        dragStartRotationX = gridRotationX;
                        rotationVelocityY = 0;
                        rotationVelocityX = 0;
                    }
                }
                
                // Dos toques para zoom en modo zoom
                if (e.touches.length === 2 && controlMode === 'zoom') {
                    e.preventDefault();
                    touches = Array.from(e.touches);
                    isPinching = true;
                    initialPinchDistance = getTouchDistance(touches[0], touches[1]);
                    pinchDistance = initialPinchDistance;
                }
            });
            
            touchArea.addEventListener('touchmove', (e) => {
                // Arrastre con un dedo en modo rotaci√≥n
                if (e.touches.length === 1 && isDragging && controlMode === 'rotate') {
                    e.preventDefault();
                    const deltaX = e.touches[0].clientX - dragStartX;
                    const deltaY = e.touches[0].clientY - dragStartY;
                    
                    // Rotaci√≥n horizontal
                    gridRotationY = dragStartRotationY + (deltaX * 0.01);
                    blockContainer.rotation.y = gridRotationY;
                    rotationVelocityY = deltaX * 0.0001;
                    
                    // Rotaci√≥n vertical
                    gridRotationX = dragStartRotationX - (deltaY * 0.01);
                    gridRotationX = Math.max(-Math.PI/3, Math.min(Math.PI/3, gridRotationX));
                    blockContainer.rotation.x = gridRotationX;
                    rotationVelocityX = -deltaY * 0.0001;
                }
                
                // Zoom con dos dedos en modo zoom
                if (e.touches.length === 2 && isPinching && controlMode === 'zoom') {
                    e.preventDefault();
                    touches = Array.from(e.touches);
                    const currentDistance = getTouchDistance(touches[0], touches[1]);
                    const zoomDelta = (currentDistance - pinchDistance) / 100;
                    applyZoom(zoomDelta * 5);
                    pinchDistance = currentDistance;
                }
            });
            
            touchArea.addEventListener('touchend', (e) => {
                isDragging = false;
                isPinching = false;
                isRotating = false;
            });
            
            // Control de zoom con rueda del mouse
            touchArea.addEventListener('wheel', (e) => {
                e.preventDefault();
                const delta = -Math.sign(e.deltaY);
                applyZoom(delta);
            });
            
            // Controles de mouse para rotaci√≥n (clic derecho + arrastre)
            touchArea.addEventListener('mousedown', (e) => {
                if (e.button === 2) { // Bot√≥n derecho
                    e.preventDefault();
                    isDragging = true;
                    dragStartX = e.clientX;
                    dragStartY = e.clientY;
                    dragStartRotationY = gridRotationY;
                    dragStartRotationX = gridRotationX;
                    rotationVelocityY = 0;
                    rotationVelocityX = 0;
                }
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    e.preventDefault();
                    const deltaX = e.clientX - dragStartX;
                    const deltaY = e.clientY - dragStartY;
                    
                    // Rotaci√≥n horizontal
                    gridRotationY = dragStartRotationY + (deltaX * 0.01);
                    blockContainer.rotation.y = gridRotationY;
                    rotationVelocityY = deltaX * 0.0001;
                    
                    // Rotaci√≥n vertical
                    gridRotationX = dragStartRotationX - (deltaY * 0.01);
                    gridRotationX = Math.max(-Math.PI/3, Math.min(Math.PI/3, gridRotationX));
                    blockContainer.rotation.x = gridRotationX;
                    rotationVelocityX = -deltaY * 0.0001;
                }
            });
            
            document.addEventListener('mouseup', (e) => {
                if (e.button === 2) {
                    isDragging = false;
                }
            });
            
            // Prevenir men√∫ contextual
            touchArea.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
            
            // Controles de teclado
            document.addEventListener('keydown', (e) => {
                if (!isTracking) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        rotationVelocityY = -0.05;
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        rotationVelocityY = 0.05;
                        e.preventDefault();
                        break;
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        rotationVelocityX = -0.05;
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        rotationVelocityX = 0.05;
                        e.preventDefault();
                        break;
                    case 'r':
                    case 'R':
                        // Reset rotaci√≥n
                        gridRotationY = 0;
                        gridRotationX = 0;
                        blockContainer.rotation.y = 0;
                        blockContainer.rotation.x = 0;
                        rotationVelocityY = 0;
                        rotationVelocityX = 0;
                        showNotification('Rotaci√≥n reiniciada');
                        e.preventDefault();
                        break;
                    case '+':
                    case '=':
                        applyZoom(1);
                        e.preventDefault();
                        break;
                    case '-':
                    case '_':
                        applyZoom(-1);
                        e.preventDefault();
                        break;
                    case '0':
                        currentZoom = 1;
                        updateZoomIndicator();
                        showNotification('Zoom reiniciado');
                        e.preventDefault();
                        break;
                }
            });
        }
        
        function placeBlock(gridPos) {
            let geometry, material;
            
            switch(currentShape) {
                case 'cube':
                    geometry = new THREE.BoxGeometry(0.25, 0.25, 0.25);
                    material = new THREE.MeshPhongMaterial({ color: 0x4CAF50 });
                    break;
                case 'sphere':
                    geometry = new THREE.SphereGeometry(0.125, 16, 16);
                    material = new THREE.MeshPhongMaterial({ color: 0x2196F3 });
                    break;
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(0.125, 0.125, 0.25, 16);
                    material = new THREE.MeshPhongMaterial({ color: 0xFF9800 });
                    break;
                case 'pyramid':
                    geometry = new THREE.ConeGeometry(0.125, 0.25, 4);
                    material = new THREE.MeshPhongMaterial({ color: 0x9C27B0 });
                    break;
            }
            
            const block = new THREE.Mesh(geometry, material);
            block.position.set(
                gridPos.x,
                0.125 + gridPos.height * 0.25,
                gridPos.z
            );
            
            // Animaci√≥n de aparici√≥n
            block.scale.set(0, 0, 0);
            animateScale(block, { x: 1, y: 1, z: 1 }, 300);
            
            blockContainer.add(block);
            blocks.push(block);
            gridPos.height++;
            
            // Actualizar stats
            totalVolume += volumes[currentShape];
            updateUI();
            
            // Vibraci√≥n
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            showNotification('¬°Bloque colocado!');
        }
        
        function animateScale(object, target, duration) {
            const start = { ...object.scale };
            const startTime = Date.now();
            
            function update() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const eased = 1 - Math.pow(1 - progress, 3);
                
                object.scale.x = start.x + (target.x - start.x) * eased;
                object.scale.y = start.y + (target.y - start.y) * eased;
                object.scale.z = start.z + (target.z - start.z) * eased;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            update();
        }
        
        window.selectShape = function(shape) {
            currentShape = shape;
            document.querySelectorAll('.shapeBtn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.shape === shape) {
                    btn.classList.add('active');
                }
            });
        };
        
        window.clearAll = function() {
            blocks.forEach(block => {
                blockContainer.remove(block);
            });
            blocks = [];
            totalVolume = 0;
            gridPositions.forEach(pos => {
                pos.height = 0;
            });
            updateUI();
            showNotification('¬°Limpiado!');
        };
        
        function updateUI() {
            document.getElementById('blockCount').textContent = blocks.length;
            document.getElementById('volumeCount').textContent = totalVolume.toFixed(3);
            
            // Actualizar misi√≥n
            let mission = 'Coloca tu primer bloque';
            if (blocks.length >= 10) mission = '¬°Maestro constructor!';
            else if (blocks.length >= 5) mission = 'Alcanza 10 bloques';
            else if (blocks.length >= 3) mission = 'Alcanza 5 bloques';
            else if (blocks.length >= 1) mission = 'Construye con 3 bloques';
            
            document.getElementById('missionText').textContent = mission;
        }
        
        function showNotification(text, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            if (type === 'warning') {
                notification.style.background = '#FF9800';
            }
            notification.textContent = text;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }
        
        // Funciones globales para los botones de zoom
        window.zoomIn = function() {
            applyZoom(2);
            if (navigator.vibrate) navigator.vibrate(30);
        };
        
        window.zoomOut = function() {
            applyZoom(-2);
            if (navigator.vibrate) navigator.vibrate(30);
        };
        
        window.resetZoom = function() {
            currentZoom = 1;
            updateZoomIndicator();
            showNotification('Zoom reiniciado');
            if (navigator.vibrate) navigator.vibrate(50);
        };
        
        // Funci√≥n para aplicar zoom (hacerla global)
        function applyZoom(delta) {
            const zoomSpeed = 0.1;
            currentZoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, currentZoom + delta * zoomSpeed));
            updateZoomIndicator();
        }
        
        // Funci√≥n para actualizar el indicador de zoom
        function updateZoomIndicator() {
            const percentage = Math.round(currentZoom * 100);
            document.getElementById('zoomLevel').textContent = percentage + '%';
        }
        
        // Funci√≥n para cambiar modo de control
        window.setControlMode = function(mode) {
            controlMode = mode;
            
            // Actualizar botones
            document.querySelectorAll('.modeBtn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.mode === mode) {
                    btn.classList.add('active');
                }
            });
            
            // Actualizar hint text
            const hints = {
                'rotate': 'üîÑ Modo Rotaci√≥n: Arrastra con 1 dedo | Flechas ‚Üê ‚Üí ‚Üë ‚Üì',
                'zoom': 'üîç Modo Zoom: Pellizco con 2 dedos | Rueda del mouse | Botones +/-',
                'place': '‚úã Modo Colocar: Toca para colocar bloques'
            };
            document.getElementById('modeHint').textContent = hints[mode];
            
            // Ocultar/mostrar controles seg√∫n el modo
            document.getElementById('zoomControls').style.display = mode === 'zoom' ? 'flex' : 'none';
            document.getElementById('toolbar').style.opacity = mode === 'place' ? '1' : '0.5';
            
            // Limpiar estados
            isDragging = false;
            isPinching = false;
            isRotating = false;
            
            // Mostrar notificaci√≥n
            const modeNames = {
                'rotate': 'Rotaci√≥n',
                'zoom': 'Zoom',
                'place': 'Colocar Bloques'
            };
            showNotification(`Modo ${modeNames[mode]} activado`);
            
            // Vibrar
            if (navigator.vibrate) navigator.vibrate(30);
        };
    </script>
